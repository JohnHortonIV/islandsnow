<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram f icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART <i class="shop icon"></i></div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-logo.png">

<div class="ui borderless middlemenu menu">
<div class="ui centered grid container">
  <div class="ui dropdown item">
    <div class="text">MEN</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Tank tops</div>
      <div class="item">Shirts</div>
    </div>
  </div>
  <div class="ui dropdown item">
    <div class="text">WOMEN</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">My cart is currently empty</div>
    </div>
  </div>

  <a class="item">KIDS</a>

  <div class="ui dropdown item">
    <div class="text">BRANDS</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">My cart is currently empty</div>
    </div>
  </div>

  <a class="item">SEARCH</a>
</div>
</div>

<img class="ui fluid image" src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-video-snapshot.png">

<div class="footer-background">
<div class="ui three column grid container"></div>
  <div class="column">
    NAVIGATION
    <hr/>
    <div class="ui list">
      <div class="item">About us</div>
      <div class="item">Videos</div>
      <div class="item">Store locations</div>
    </div>
  </div>
  <div class="column">
    MAIN MENU
    <hr/>
    <div class="ui list">
      <div class="item">Mens</div>
      <div class="item">Womens</div>
      <div class="item">Kids</div>
    </div>
  </div>
  <div class="column">
    CONNECT
    <hr/>
    <div class="ui list">
      <div class="item">Sign up for the latest updates</div>
      <div class="ui labeled input">
        <input type="text" placeholder="Enter email address">
        <div class="ui black label">
          Join
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>



</body>
</html>
